<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="left-side">
      <div class="heading">
        Your Result
      </div>
      <div class="score-left">
        <span class="big-score">76</span>
        <span class="small-score">of 100</span>
      </div>
      <div class="great">Great</div>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right-side">
      <p class="heading"> Summary</p>
      <div class="marks">
        <div class="reaction">
          <div class="name">
            <img src="assets/images/icon-reaction.svg" alt="Reaction">
            <p>Reaction</p>
          </div> 
          <div>
            <span class="black-text">80 / </span>
            <span class="grey">100</span>
          </div>
        </div>

        <div class="memory">
          <div class="name">
            <img src="assets/images/icon-memory.svg" alt="Memory">
            <p>Memory</p>
          </div>
          <div>
            <span class="black-text">92 / </span>
            <span class="grey">100</span>
          </div>
        </div>
        <div class="verbal">
          <div class="name">
            <img src="assets/images/icon-verbal.svg" alt="Verbal">
            <p>Verbal</p>
          </div>
          <div>
            <span class="black-text">61 / </span>
            <span class="grey">100</span>
          </div>
        </div>
        <div class="visual">
          <div class="name">
            <img src="assets/images/icon-visual.svg" alt="Visula">
            <p>Visual</p>
          </div>
          <div>
            <span class="black-text">72 / </span>
            <span class="grey">100</span>
          </div>
        </div>

      </div>
      <button>Continue</button>

    </div>

  </div>

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Varsha Pullela</a>.
  </div>
</body>
</html>
